<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stratum — Coming Soon</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />

    <!-- Favicon (optional) -->
    <link rel="icon" href="https://www.svgrepo.com/show/327388/rocket.svg" type="image/svg+xml" />

    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-gray-50 to-gray-200 text-gray-800 flex items-center justify-center min-h-screen px-4">
    <div class="text-center animate-fadeIn">
      <div class="mb-6">
        <h1 class="text-5xl font-extrabold tracking-tight mb-2">Stratum</h1>
        <p class="text-xl text-gray-600">We’re building something powerful. Stay tuned.</p>
      </div>
      <div class="flex justify-center gap-6 mt-6 text-sm">
        <a href="mailto:hello@stratum.com" class="text-blue-600 hover:underline">📧 Contact Us</a>
        <a href="https://github.com/Amirthar14/Stratum" class="text-blue-600 hover:underline">🌐 GitHub</a>
      </div>
    </div>

    <!-- Fade-in animation -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            animation: {
              fadeIn: 'fadeIn 1s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0, transform: 'translateY(10px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
            },
          },
        },
      };
    </script>
  </body>
</html>
